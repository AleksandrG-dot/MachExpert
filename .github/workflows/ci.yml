name: Django CI/CD

on: [push, pull_request]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install flake8
        run: |
          python -m pip install --upgrade pip
          pip install flake8

      - name: Run lint with flake8
        run: flake8 .

  # Сборка образа и отправка на Docker Hub проекта machexpert
  build:
    needs: test
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        run: echo ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }} | docker login -u ${{ secrets.DOCKER_HUB_USERNAME }} --password-stdin

      - name: Build Docker image
        run: docker build -t ${{ secrets.DOCKER_HUB_USERNAME }}/machexpert:${{ github.sha }} .

      - name: Push Docker image to Docker Hub
        run: docker push ${{ secrets.DOCKER_HUB_USERNAME }}/machexpert:${{ github.sha }}


  # Деплой с Docker Hub проекта machexpert
  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_KEY }}

      - name: Deploy to Server
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.SERVER_IP }} << 'EOF'
          docker stop machexpert || true # останавливаем старый контейнер если он есть
          docker rm machexpert || true # удаляем старый контейнер если он есть
          # скачиваем и запускаем контейнер с указанием сети. В .env нужно указать IP-адрес контейнера PostgreSQL, а в команде ниже - сеть
          docker run -d --name machexpert --env-file .env --network machexpert_default -p 8000:8000 ${{ secrets.DOCKER_HUB_USERNAME }}/machexpert:${{ github.sha }}
          EOF
